<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Booking - Elite Rentals</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #000;
            color: #fff;
            padding: 2rem;
            line-height: 1.6;
        }
        .test-container {
            max-width: 600px;
            margin: 0 auto;
            background: #111;
            padding: 2rem;
            border-radius: 10px;
            border: 1px solid #FFD700;
        }
        h1 {
            color: #FFD700;
            text-align: center;
            margin-bottom: 2rem;
        }
        .form-group {
            margin-bottom: 1.5rem;
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #FFD700;
        }
        input, select {
            width: 100%;
            padding: 0.8rem;
            background: #222;
            color: #fff;
            border: 1px solid #333;
            border-radius: 5px;
        }
        button {
            background: linear-gradient(135deg, #FFD700, #FFC107);
            color: #000;
            padding: 1rem 2rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            width: 100%;
            margin-top: 1rem;
        }
        button:hover {
            transform: translateY(-2px);
        }
        .payment-options {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
            margin-top: 1rem;
        }
        .payment-option {
            background: #222;
            padding: 1rem;
            border: 1px solid #333;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
            transition: all 0.3s ease;
        }
        .payment-option:hover, .payment-option.selected {
            border-color: #FFD700;
            background: #333;
        }
        .status {
            margin-top: 1rem;
            padding: 1rem;
            background: #333;
            border-radius: 5px;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>🚗 Booking System Test</h1>
        
        <div class="form-group">
            <label>Selected Car:</label>
            <input type="text" id="car" value="Mercedes-Benz S-Class" readonly>
        </div>
        
        <div class="form-group">
            <label>Pickup Date:</label>
            <input type="datetime-local" id="pickup-date">
        </div>
        
        <div class="form-group">
            <label>Return Date:</label>
            <input type="datetime-local" id="return-date">
        </div>
        
        <div class="form-group">
            <label>Full Name:</label>
            <input type="text" id="full-name" value="John Doe">
        </div>
        
        <div class="form-group">
            <label>Email:</label>
            <input type="email" id="email" value="john.doe@example.com">
        </div>
        
        <div class="form-group">
            <label>Mobile:</label>
            <input type="tel" id="mobile" value="+1234567890">
        </div>
        
        <div class="form-group">
            <label>Pickup Location:</label>
            <select id="pickup-location">
                <option value="downtown">Downtown Elite Center</option>
                <option value="airport">International Airport</option>
                <option value="mall">Premium Mall Location</option>
            </select>
        </div>
        
        <div class="form-group">
            <label>Return Location:</label>
            <select id="return-location">
                <option value="downtown">Downtown Elite Center</option>
                <option value="airport">International Airport</option>
                <option value="same">Same as pickup</option>
            </select>
        </div>
        
        <div class="form-group">
            <label>Payment Method:</label>
            <div class="payment-options">
                <div class="payment-option" data-payment="upi">UPI</div>
                <div class="payment-option" data-payment="card">Card</div>
                <div class="payment-option" data-payment="netbanking">Net Banking</div>
                <div class="payment-option" data-payment="pickup">Pay at Pickup</div>
            </div>
        </div>
        
        <button id="test-booking">🚀 Test Booking Process</button>
        
        <div class="status" id="status">Ready to test...</div>
    </div>

    <script>
        let selectedPayment = '';
        
        // Set minimum dates
        const now = new Date();
        const minDate = now.toISOString().slice(0, 16);
        document.getElementById('pickup-date').min = minDate;
        document.getElementById('return-date').min = minDate;
        
        // Set default dates (today and tomorrow)
        document.getElementById('pickup-date').value = minDate;
        const tomorrow = new Date(now.getTime() + 24 * 60 * 60 * 1000);
        document.getElementById('return-date').value = tomorrow.toISOString().slice(0, 16);
        
        // Payment method selection
        document.querySelectorAll('.payment-option').forEach(option => {
            option.addEventListener('click', function() {
                document.querySelectorAll('.payment-option').forEach(opt => opt.classList.remove('selected'));
                this.classList.add('selected');
                selectedPayment = this.dataset.payment;
                updateStatus(`Payment method selected: ${selectedPayment}`);
            });
        });
        
        // Auto-select UPI
        document.querySelector('[data-payment="upi"]').click();
        
        function updateStatus(message) {
            const status = document.getElementById('status');
            const timestamp = new Date().toLocaleTimeString();
            status.innerHTML += `<br>[${timestamp}] ${message}`;
            status.scrollTop = status.scrollHeight;
        }
        
        function generateOTP() {
            return Math.floor(100000 + Math.random() * 900000).toString();
        }
        
        function generateTransactionId() {
            return `TXN${Date.now()}${Math.floor(Math.random() * 1000)}`;
        }
        
        document.getElementById('test-booking').addEventListener('click', function() {
            updateStatus('🔄 Starting booking process...');
            
            const bookingData = {
                car: document.getElementById('car').value,
                pickupDate: document.getElementById('pickup-date').value,
                returnDate: document.getElementById('return-date').value,
                pickupLocation: document.getElementById('pickup-location').value,
                returnLocation: document.getElementById('return-location').value,
                customerName: document.getElementById('full-name').value,
                customerEmail: document.getElementById('email').value,
                customerMobile: document.getElementById('mobile').value,
                paymentMethod: selectedPayment,
                totalAmount: '$290/day',
                basePrice: '$290',
                duration: '1 day',
                addons: [],
                promoDiscount: 0
            };
            
            updateStatus('📝 Booking data created');
            console.log('Booking Data:', bookingData);
            
            // Simulate payment processing
            updateStatus('💳 Processing payment...');
            
            setTimeout(() => {
                const paymentData = {
                    transactionId: generateTransactionId(),
                    amount: bookingData.totalAmount,
                    paymentMethod: bookingData.paymentMethod,
                    timestamp: new Date().toISOString(),
                    status: bookingData.paymentMethod === 'pickup' ? 'pending' : 'success'
                };
                
                updateStatus(`✅ Payment ${paymentData.status}: ${paymentData.transactionId}`);
                
                // Generate OTP
                const otp = generateOTP();
                bookingData.paymentData = paymentData;
                bookingData.otp = otp;
                bookingData.bookingTime = new Date().toISOString();
                
                updateStatus(`🔐 OTP Generated: ${otp}`);
                
                // Save to localStorage
                localStorage.setItem('bookingData', JSON.stringify(bookingData));
                updateStatus('💾 Data saved to localStorage');
                
                updateStatus('🎉 Booking process completed successfully!');
                updateStatus('➡️ Ready to redirect to confirmation page...');
                
                // Redirect after 3 seconds
                setTimeout(() => {
                    updateStatus('🔄 Redirecting to confirmation page...');
                    window.location.href = 'confirmation.html';
                }, 3000);
                
            }, 2000);
        });
        
        updateStatus('✅ Test page loaded and ready');
    </script>
</body>
</html>
